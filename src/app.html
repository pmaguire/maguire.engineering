<!doctype html>
<html lang="en">
	<head>
		<title>Patrick Maguire • Full Stack Software Developer</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			href="/fonts/noto-sans-display-latin-wght-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/noto-sans-display-latin-wght-italic.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link rel="canonical" href="https://maguire.engineering" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="I solve hard problems, architect robust software, and write quality code."
		/>
		<meta name="theme-color" content="#000000" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Patrick Maguire • Full Stack Software Developer" />
		<meta property="og:site_name" content="Maguire Engineering" />
		<meta
			property="og:description"
			content="I solve hard problems, architect robust software, and write quality code."
		/>
		<meta property="og:url" content="https://maguire.engineering" />
		<meta
			property="og:image"
			name="image"
			content="https://maguire.engineering/images/og-image.png"
		/>

		<script>
			// Helps avoid flash when switching between light/dark mode
			if (
				('theme' in localStorage && JSON.parse(localStorage.theme) === 'dark') ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark-mode')
			} else {
				document.documentElement.classList.add('light-mode')
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
